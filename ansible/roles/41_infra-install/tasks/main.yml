- name: IMINSTALL -          ðŸŒ Get Cluster FQDN
  shell: |
    CLUSTER_ROUTE=$(oc get routes console -n openshift-console | tail -n 1 2>&1 ) 
    CLUSTER_FQDN=$( echo $CLUSTER_ROUTE | awk '{print $2}')
    echo ${CLUSTER_FQDN##*console.}
  register: CLUSTER_NAME


- name: IMINSTALL -       ðŸ’¾ Set Infrastructure Management Route={{ CLUSTER_NAME.stdout }} 
  set_fact: INFRA_NAME=inframgmtinstall.{{ CLUSTER_NAME.stdout }} 




# Create Infrastructure Management
- name: IMINSTALL -          ðŸš€ Install Infrastructure Management with {{ INFRA_NAME }}
  kubernetes.core.k8s:
    state: present
