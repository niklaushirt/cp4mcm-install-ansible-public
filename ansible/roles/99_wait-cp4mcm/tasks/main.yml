- name: CHECK -          ðŸ•¦ Wait for more than >60 pods in namespace kube-system
  shell: |
    NUM_PODS=$(oc get po -n kube-system | wc -l)
    echo $NUM_PODS
  register: kubectl_num_pods
  until: kubectl_num_pods.stdout|int > 60
  retries: 500
  delay: 15


- name: CHECK -          ðŸ•¦ Wait for all Pods in kube-system to become ready
  shell: oc get po -n kube-system | grep -v Completed | grep -v Error |grep "0/" |wc -l| tr -d ' '
  register: kubectl_get_pods
  until: kubectl_get_pods.stdout == "0"
  retries: 500
  delay: 15





